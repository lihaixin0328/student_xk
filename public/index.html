<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0/css/bootstrap.min.css">
    <!--自定义样式  -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        function initStyle(){
            var height = $(document).height();
            var ch  = height-130;
            $('.content').css('height',ch+'px');
            $('.navleft').css('height',ch+'px');
        }
        $(function(){
            //初始化页面
            initStyle();
            $('.navleft dd').off();
            $('.navleft dd').on('click',function(){
                var page =$(this).attr('page');
                $('section.content').load(page);
            });
            //默认触发
            $('.navleft dd').eq(0).trigger('click');
        });
    </script>
</head>
<body>
    <header class="header">
        <h2>学生选课系统</h2>
        <!-- <p>系统正在测试中</p> -->
